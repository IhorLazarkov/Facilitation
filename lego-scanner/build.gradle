plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.boot:spring-boot-starter-freemarker')
    implementation "io.springfox:springfox-swagger2:2.9.2"
    implementation "io.springfox:springfox-swagger-ui:2.9.2"
    implementation 'org.apache.derby:derby:10.14.2.0'
    implementation('org.hibernate:hibernate-core:5.5.0.Final')
    implementation('org.seleniumhq.selenium:selenium-java:3.141.59')
    implementation('io.github.bonigarcia:webdrivermanager:3.4.0')

    testImplementation "junit:junit"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

test {
    useJUnitPlatform()
}

task runScanner(type: JavaExec){

    dependsOn 'build'

    classpath = sourceSets.main.runtimeClasspath

    mainClass = "info.facilitator.app.LegoScannerApp"
}